<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar & Audios</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  nav {
    background-color: #3b99e0;
    padding: 10px 15px;
    border-radius: 5px;
  }
  nav ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
  }
  nav li {
    margin-right: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    text-decoration: underline;
  }
  #audio-section {
    margin-top: 40px;
  }
  #audio-section h2 {
    margin-bottom: 15px;
    color: #3b99e0;
  }
  #audio-section p {
    font-style: italic;
    margin-bottom: 20px;
  }
  #audio-section audio {
    display: block;
    margin-bottom: 15px;
    max-width: 400px;
    width: 100%;
  }
</style>
</head>
<body>

 <nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#features">Features</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section id="audio-section">
  <h2>Audio Section</h2>
  <p>3 random audios</p>
  <audio controls>
    <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <audio controls>
    <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg" />
    Your browser does not support the audio element.
  </audio>
  <audio controls>
    <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</section>

</body>
</html>
